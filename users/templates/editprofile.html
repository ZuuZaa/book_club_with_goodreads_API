{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card p-5 mx-4">
                <div class="row">
                    <div class="col  p-4">
                        <div class="content-section">
                            <form action="{% url 'editprofile' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <legend class="border-bottom mb-4">Profilinizi yeniləyin </legend>
                                    {{ u_form | crispy }}
                                    {{ p_form | crispy }}
                                </fieldset>
                                <div class="form-group">
                                    <button class="btn btn-block btn-info" type="submit">Yenilə</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
